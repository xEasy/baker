upstream baker_web {
  server 127.0.0.1:8080;
}

server {
  listen       80;
  server_name baker.upayapp.cn imager.upayapp.cn;
  root /home/deploy/baker/public;

  client_max_body_size 4m;
  keepalive_timeout 10;

  error_page 500 502 504 /500.html;
  error_page 503 @503;

  charset utf-8;
  access_log  /home/deploy/baker/logs/web.access.log;

  location / {
    try_files /_not_exists_ @backend;
  }

  location @backend {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://baker_web;
    # limit_req zone=one;
    access_log /home/deploy/baker/logs/nginx.access.log;
    error_log /home/deploy/baker/logs/nginx.error.log;
  }

  location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }
}
